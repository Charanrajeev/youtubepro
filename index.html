<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube Premium For Free</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="container">
        <!-- <div class="viewer"> -->
        <div class="view">
            <div class="h4"><h4>Youtube Premium For Free (No Adds)</h4></div>
            <div class="input">
                <label class="input_title">Enter Youtube Sharable Link :</label>
                <input type="text" id="input" placeholder="Paste Your Link Here">
                
                <div class="controls">
                 <label class="input_title" >Enable Full Screen</label>
                <input type="checkbox" id="check">
                <label class="width">Width :</label>
                <input type="text" id="width" value="90%">
                <label class="height">Height :</label>
                <input type="text" id="height" value="300px">
                </div>
                <button onclick="inputHandler()" id="btn">Add Video</button>
                
            </div>
            <div id="videodisplay">
                <iframe width="0" height="0" display="none" id="iframe"src="https://www.youtube.com/embed/Z-jAdo4q5L0" title="YouTube video player"  ></iframe>
            </div>
            <div class="study">
                <p>Build by Charan Rajeev Sampangi @ Education Purpose Only</p>
            </div>
        </div>
        
    </div>
    
</body>
